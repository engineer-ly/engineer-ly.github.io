<body class="login_body">
    <div class="loginbox">
        <div class="login_text">
            <h1>
                <img id="logo" src="style/loginLogo.png" style="width: 100%;">
            </h1>
            <ul class="login_ewmbox">
                <li><img src="style/ewm_login_download.png">下载e律师·律师端</li>
                <li><img src="style/ewm_login_wexin.png">关注微信公众号</li>
            </ul>
       
        </div>

<form action="http://lvlian.elvshi.cn/Login/AjaxUserLogin?is_ajax=ajax" class="login_input" enctype="multipart/form-data" id="form" method="post">            <p id="timeTxt">下午好！</p>
            <div>
                账号:<input type="text" name="Account" class="form-control" style="width: 100%" placeholder="请输入账号">
            </div>
            <div>
                密码:<input type="password" name="Password" class="form-control " style="width: 100%" placeholder="请输入密码">
            </div>
            <button id="Login" class="btn_hollow login_btn">登 录</button>
            <a class="btn_hollow" target="_blank" href="http://lvlian.elvshi.cn/CustInquirer/SelfHelpInquiry">客户自助查询系统</a>

            <a href="javascript:displayEwm()" class="other">忘记密码</a>

</form>        

<form action="http://lvlian.elvshi.cn/Login/Inquirer?is_ajax=ajax" class="login_input" id="login-form2" method="post">            <p>客户自助查询系统</p>
            <input name="Sign" id="Sign" class="form-control required " placeholder="查询密码" style="width: 100%">
            <button id="caseSearch" class="btn_hollow login_btn">查询案件</button>
            <a href="http://lvlian.elvshi.cn/CustInquirer/RetrieveSign" class="other">忘记查询码？</a>
</form>
        <div class="copyright">
            <a href="http://www.elvshi.com/" target="_blank">版权所有 2013-2018 e律师</a>
        </div>

        <div class="ewm_box">
            <div>
                <img src="style/ewm_login_download.png">
                <p>请扫码下载APP找回密码</p>
            </div>
        </div>
    </div>
    

    <script>
        function displayEwm(){
            $(".ewm_box").fadeIn(200);
        }
        $(".ewm_box").on("click", function () {
            $(".ewm_box").fadeOut(200);
        })

        $(function () {
            var Inquirer = $("#Inquirer").val();
            if (Inquirer == 1) {
                $("#login-form2").show();
                $("#form").hide();
                layer.msg("查询已失效，请重新提交", { time: 1500 });
            } else if (Inquirer == 2) {
                $("#login-form2").show();
                $("#form").hide();
                layer.msg("暂未找到相关案件，请稍候再试", { time: 1500 });
            }

            var myDate = new Date();
            var date = myDate.getDate();
            var h = myDate.getHours();
            if (h > 0 && h <= 3) {
                $("#timeTxt").html("午夜了，该休息了！");
            } else if (h > 3 && h <= 5) {
                $("#timeTxt").html("凌晨了，注意劳逸结合哦！");
            } else if (h > 5 && h <= 7) {
                $("#timeTxt").html("清晨了，早起的鸟儿有虫吃！");
            } else if (h > 7 && h <= 12) {
                $("#timeTxt").html("上午好！");
            } else if (h > 12 && h <= 15) {
                $("#timeTxt").html("下午好！");
            } else if (h > 15 && h <= 17) {
                $("#timeTxt").html("下午好！");
            } else if (h > 17 && h <= 19) {
                $("#timeTxt").html("傍晚好！");
            } else if (h > 19) {
                $("#timeTxt").html("晚上好！");
            }
        });


        $("#login-form2").ajaxForm({
            beforeSubmit: function () {
                var input_Sign = $('input[name=Sign]');
                if ($(input_Sign).val() == '')
                    $(input_Sign).css('border-color', 'red');
                else
                    $(input_Sign).css('border-color', '#e6e6e6');


                if ($(input_Sign).val() == '') {
                    layer.msg("请填写查询密码", { time: 1500 });
                    return false;
                }
            },
            success: function (data) {
                data = JSON.parse(data);
                if (data.Message == "") {
                    window.location.href = "/CustInquirer/InquirerList";
                } else {
                    layer.msg(data.Message, { time: 1500 });
                }
            }
        });

        $("#form").ajaxForm({
            beforeSubmit: function () {
                var input_Acc = $('input[name=Account]');
                var input_Pwd = $('input[name=Password]');
                if ($(input_Acc).val() == '')
                    $(input_Acc).css('border-color', 'red');
                else
                    $(input_Acc).css('border-color', '#e6e6e6');

                if ($(input_Pwd).val() == '')
                    $(input_Pwd).css('border-color', 'red');
                else
                    $(input_Pwd).css('border-color', '#e6e6e6');

                if ($(input_Acc).val() == '') {
                    layer.msg("请填写登录账号", { time: 1500 });
                    return false;
                }
                if ($(input_Pwd).val() == '') {
                    layer.msg("请填写登录密码", { time: 1500 });
                    return false;
                }
            },
            success: function (data) {
                data = JSON.parse(data);
                if (data.Message == '登录成功') {
                    window.location.href = "/Home/Index";
                } else {
                    layer.msg(data.Message, { time: 1500 });
                }
            }
        });

        function ShowAppDownload() {
            $('.app-code').show();
        }

        function HideAppDownload() {
            $('.app-code').hide();
        }

        function CustomerSearch() {
            $('#form').hide();
            $('#login-form2').show();
        }
    </script>
