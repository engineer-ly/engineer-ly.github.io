<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="all/css/style.css">
	<title>长兴通讯录</title>
</head>

<body>
	<form action=".asp" method="" class="add_input">
		<div class="login_crad">
			<p>姓名</p>
			<input type="text" name="name" placeholder="请输入" maxlength="6"/>
		</div>
		<div class="login_crad">
			<p>电话</p>
			<input type="text" name="num" placeholder="请输入" maxlength="11"/>
		</div>
		<div class="login_crad">
			<p>性别</p>
			<div class="sex">
			    <div class="select fr">
			        <div class="male fl">
			            <label for="male">                        
			                <input type="radio" name="sex" id="male" checked>男
			            </label>
			            <span class="button active">男</span>
			        </div>
			        <div class="female fl">
			            <label for="female">
			                <input type="radio" name="sex" id="female">女
			            </label>
			            <span class="button">女</span>
			        </div>                    
			    </div>         
			</div>
		</div>
		<div class="login_crad">
			<p>职务</p>
			<input type="text" name="" placeholder="请输入" maxlength="10"/>
		</div>
		<div class="login_crad">
			<p>公司</p>
			<input type="text" name="" placeholder="请输入" maxlength="10"/>
		</div>
		<div class="login_crad">
			<p>公司地址</p>
			<input type="text" name="" placeholder="请输入" maxlength="10"/>
		</div>
		<div class="login_crad">
			<p>座机</p>
			<input type="text" name="" placeholder="请输入" maxlength="10"/>
		</div>


		<input type="submit" name="" value="确认" class="add_btn">
		<a href="home.html" class="add_return">取消</a>
	</form>
</body>

<script src="all/js/jquery.js"></script>
<script type="text/javascript">
	$(".select label").click(function() {
	    $(this).siblings("span").addClass("active");
	    $(this).parent().siblings("div").find("span").removeClass("active");
	}); 
</script>
</html>
