<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	<meta charset="utf-8">
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.user{
		display: inline-block;
		padding: 10px;
		padding-right: 30px;
		

	}
	.user > li{
		display: inline-block;
		background-color: blue;
		padding: 10px;
		margin: 10px;
		border-radius: 4px;
		color: #fff;
	}
	.user > li > img{
		width: 100px;
		border-radius: 4px;
	}
	h1{
		margin-left: 20px;
	}

	#btn1{
		background-color: rgba(0,0,0,0.8);
		color: #fff;
		padding: 4px 10px;
		margin: 20px 0;
		margin-left: 20px;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		transition: all 0.2s ease-out;
	}
	#btn1:hover{
		background-color: rgba(0,0,0,0.6);
	}
	.user > li > p{
		font-weight: 300;
		font-size: 18px;
	}
	.user > li > span{
		font-size: 14px;
		font-weight: 300;
	}
</style>
<body>
	
	<button id='btn1'>请求Github接口</button>


	<h1>所有Github用户信息</h1>
	<ul class="user">
		<li>
			<img src="img.jpg">
			<p>???</p>
			<span>ID:???</span>
		</li>
		
	</ul>



<script type="text/javascript">

	document.getElementById('btn1').addEventListener('click',loadUsers)
	
	function loadUsers(){

		var xhr = new XMLHttpRequest();

		xhr.open("GET","https://api.github.com/users",true);

		xhr.onload = function(){
			var users = JSON.parse(this.responseText);
			
			// console.log(users)
			
			var output = '';
			for(var i in users){

				output +=
					'<li>'+
						'<img src="'+ users[i].avatar_url +'">'+
						'<p>'+ users[i].login +'</p>'+
						'<span>ID:'+ users[i].id +'</span>'+
					'</li>'
			}
			// console.log(output)
			document.getElementsByClassName("user")[0].innerHTML = output;

		}

		xhr.send();





	}
















</script>
</body>
</html>
