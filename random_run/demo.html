	function getViewportOffset(){
		if(window.innerWidth){
			return {
				w : window.innerWidth,
				h : window.innerHeight				
			}

		}else{
			if(document.compatMode === "BackCompat"){
				return {
					w : document.body.clientWidth,
					h : document.body.clientHeight
				}
			}else{
				return {
					w : document.documentElement.clientWidth,
					h : document.documentElement.clientHeight
				}
			}
		}
	}

	// 获取滚动条X，Y轴
	function getScrollOffset(){
		if(window.pageXOffset || window.pageXOffset == 0){
			return {
				x : window.pageXOffset,
				y : window.pageYOffset
			}
		}else{
			return {
				x : document.body.scrollTop + document.documentElement.scorllTop,
				y : document.body.scrollLeft + document.documentElement.scorllLeft
			}
		}
	}

	allVar.div.style.top = '400px';
	allVar.div.style.left = '300px';
	
	document.onkeydown = function(e){
		var num = 100;
		switch(e.which){
			case 38:
			allVar.div.style.top = parseInt(allVar.div.style.top) - num + "px";
			break;

			case 40:
			allVar.div.style.top = parseInt(allVar.div.style.top) + num + "px";
			break;

			case 37:
			allVar.div.style.left = parseInt(allVar.div.style.left) - num + "px";
			break;

			case 39:
			allVar.div.style.left = parseInt(allVar.div.style.left) + num + "px";
			break;

			case 32:
			allVar.div.onclick();
			break;

		}
	}

	setInterval(function(){
		var it = allVar.div.style;
		var num = 300;

		if(parseInt(it.top) < 100){

			it.top = parseInt(it.top) + num + "px";

		}else if(parseInt(it.top) > (window.innerHeight - 100)){

			it.top = parseInt(it.top) - num + "px";

		}else if(parseInt(it.left) > (window.innerWidth - 100)){

			it.left = parseInt(it.left) - num + "px";

		}else if(parseInt(it.left) < 100){

			it.left = parseInt(it.left) + num + "px";

		}else{
			switch(parseInt(Math.random() * 100 % 4)){

				case 0:
				it.top = parseInt(it.top) - num + "px";
				break;

				case 1:
				it.top = parseInt(it.top) + num + "px";
				break;

				case 2:
				it.left = parseInt(it.left) - num + "px";
				break;

				case 3:
				it.left = parseInt(it.left) + num + "px";
				break;

			}
		}

	}, 500)




	function n(){
		var n = parseInt(window.prompt('请输入'));
		for(var i = 2;n > 1;n-- ){
			i *= 2;
		}
		alert(i);
	}

	function num(){
		var n = parseInt(window.prompt('请输入'));
		for(var i = n - 1;i >= 1;i--){
			n *= i;
		}
		alert(n);
	}

	function fnum(){
		var y = 1,
			z = 1;
		var n = parseInt(window.prompt('请输入'));
		if(n <= 2){
			alert(y);
		}else{
			for(i = 2;i < n;i++){
			x = y + z;
			z = x;
			y = x - y;
			}
			alert(x);
		}
		
	}

	function lynum(){
		var i = parseInt(window.prompt('请输入'));
		var x = i % 10;
		var y = i % 100 - x;
		var z = (i - (i % 100)) / 100;
		alert((x * 100) + y + z)
	}

	function jcx(){
		var i = window.prompt('请输入数字');
		i = jc(i);

	function jc(n){
		
		if(n == 1){
			return 1;
		}
		return n * jc(n - 1);
		
	}

	function byteLength(){
		var y = 0;
		var x = window.prompt('请输入');
		for(i = 0; i < x.length; i ++){
			if(x.charCodeAt(i) <= 255){
				y ++;
			}else{
				y += 2;
			}
		}
		alert(y);
	}
