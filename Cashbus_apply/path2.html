<!DOCTYPE html>
<html>
<head>
  <title>申请贷款</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" href="style/css/all.css">
  <script src='style/js/jquery-1.8.3.min.js'></script>
  <script src='style/js/app.js'></script>
</head>

<body class="path2">

    
	<ul class="header now2">
		<li><a href="path1.html">шаг 1</a></li>
		<li><a href="path2.html">шаг 2</a></li>
		<li><a href="path3.html">шаг 3</a></li>
		<li><a href="path4.html">шаг 4</a></li>

	</ul>


	<div class="title">
		<img src="style/img/icon_path2.png">
		<p>护照信息</p>
	</div>


	<form action="">
		<ul class="apply_input">
			<li>
				<p>护照号</p>
				<input type="text" name="" placeholder="请输入护照编码">
			</li>
			<li>
				<p>护照颁发机构</p>
				<input type="text" name="" placeholder="请输入护照颁发机构">
			</li>
			<li>
				<p>护照颁发时间</p>
				<input type="date" name="" placeholder="请选护照颁发时间">
			</li>
			<li>
				<p>出生地址</p>
				<select class="select_has_tips line_light">
					<option disabled selected>请选择出生地所在区域</option>
					<option>城市1</option>
					<option>城市2</option>
					<option>城市3</option>
				</select>
				<input type="text" name="" placeholder="请输入出生地详细地址">
			</li>
			<li>
				<p>居住地址</p>
				<select class="select_has_tips line_light">
					<option disabled selected>请选择居住地所在区域</option>
					<option>阿德尔</option>
					<option>阿德马</option>
					<option>阿尔丹</option>
					<option>阿尔汉格尔斯克</option>
					<option>阿那巴</option>
					<option>阿那底</option>
				</select>
				<input type="text" name="" placeholder="请输入居住地详细地址">
			</li>
			<li>
				<p>居住地是否为登记地址</p>
				<select class="select_has_tips">
					<option disabled selected>请选择</option>
					<option>是</option>
					<option>否</option>
				</select>
			</li>

		</ul>

		<input type="submit" name="" value="下一步">
	

	</form>

</html>
