<!DOCTYPE html>
<html>
<head>
  <title>申请贷款</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" href="style/css/all.css">
  <script src='style/js/jquery-1.8.3.min.js'></script>
  <script src='style/js/app.js'></script>
</head>

<body class="path3">

    
	<ul class="header now3">
		<li><a href="path1.html">шаг 1</a></li>
		<li><a href="path2.html">шаг 2</a></li>
		<li><a href="path3.html">шаг 3</a></li>
		<li><a href="path4.html">шаг 4</a></li>
		<i><i></i></i>
	</ul>


	<div class="title">
		<img src="style/img/icon_path3.png">
		<p>护照信息</p>
	</div>

	<form>
		<ul class="apply_input">
			<li>
				<p>视频电话</p>
				<input type="text" name="" placeholder="请输入账号">
			</li>
			<li>
				<p>个人保险号(非必填)</p>
				<input type="text" name="" placeholder="请输入保险号">
			</li>
			<li>
				<p>另外的手机号</p>
				<input type="text" name="" placeholder="请输入手机号">
			</li>
			<li>
				<p>工作状态</p>
				<select class="select_has_tips">
					<option disabled selected>请选择您当前工作状态</option>
					<option>在职</option>
					<option>无业</option>
					<option>退休</option>
				</select>
			</li>
			<li>
				<p>家庭月收入</p>
				<input type="text" name="" placeholder="请输入家庭月收入">
			</li>
			<li>
				<p>单位地址</p>
				<select class="select_has_tips line_light">
					<option disabled selected>请选择单位所在区域</option>
					<option>城市1</option>
					<option>城市2</option>
					<option>城市3</option>
				</select>
				<input type="text" name="" placeholder="请输入单位详细地址">
			</li>
			<li>
				<p>单位电话</p>
				<input type="text" name="" placeholder="请输入单位电话">
			</li>
		</ul>

		<ul class="tips">
			<li>
				<input type="checkbox">
				<p>我已确认并同意条款</p>
			</li>
		</ul>

		<input type="submit" name="" value="下一步">
	</form>

	

</body>
</html>
