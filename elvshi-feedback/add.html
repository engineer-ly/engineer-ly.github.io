<!DOCTYPE html>
<html>
<head>
    <title>e律师-反馈</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <link rel="icon" href="Content/icon/logo.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="Content/css/normalize.css">

<body>

    <div class="wrap">
        <nav class="echo-nav">
            <div class="left">
                <a href="javascript:history.back(-1)" class="back">返回</a>
            </div>
            <div class="center"><span class="title">提交反馈</span></div>
        </nav>
    </div> 
    
    <div class="wrap">
        
        <form class="proposal-add" id="form">
            <p class="tips">在系统使用中您有更好的建议或方案，欢迎您提交给我们，我们会最快的时间与您取得联系并完善！（其他日常使用问题可直接联系客服）</p>
            <div class="row">
                <span class="left"><em>*</em>标题</span>
                <input type="text" class="right">    
            </div>
            <div class="row">
                <span class="left"><em>*</em>建议内容</span>
                <textarea class="right"></textarea>
            </div>
            <div class="row task-file">
                <span class="left">相关文件</span>
                <div class="right">
                    <div class="file">
                        <a href="###" class="download" download="">33gfg4r2.jpg</a>
                        <span class="rm" onclick="">删除</span>
                    </div>
                    <div class="file">
                        <a href="###" class="download" download="">关于任务的相关已知信息.doc</a>
                        <span class="rm" onclick="">删除</span>
                    </div>
                    <div class="file-upload">
                        <input type="file" name="">上传图片/文件
                    </div>
                </div>
            </div>
            <div class="row">
                <span class="left"><em>*</em>您的姓名</span>
                <input type="text" class="right">    
            </div>
            <div class="row">
                <span class="left"><em>*</em>您的联系方式</span>
                <input type="text" class="right">    
            </div>
            <div class="row">
                <span class="left"></span>
                <button type="submit" class="btn-big">确认提交</button>    
            </div>
            
        </form>

        
    </div>
