<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>e律师-律所办公管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<link rel="stylesheet" type="text/css" href="../style/css/bootstrap.css">
	<link id="main_link" rel="stylesheet" type="text/css" href="../style/css/parts.css">
	<!-- <script type="text/javascript" src="../style/js/jquery_3.js"></script> -->
	<script src="../style/js/jquery_1.11.3.min.js"></script>
	<script type="text/javascript" src="../style/js/bootstrap.js"></script>

	<!-- 使ie9及以下兼容媒体查询和html5标签 -->
	<!--[if lt IE 9]>
    　 <script src="../style/js/html5shiv.min.js"></script>
       <script src="../style/js/respond.js"></script>
    <![endif]-->

	<!-- 兼容ie8 -->
	<!--[if lte IE 8]>
		<link rel="stylesheet" type="text/css" href="../style/css/ie8down.css">
	<![endif]-->

</head>

<body id="content">

	<!-- 页面加载动画 -->
	<div class="load1" id="loading">
		<div class="loader">Loading...</div>
	</div>

	<header class="fixed_top">
		<!-- 浏览路径线 -->
		<ol class="breadcrumb">

			<!-- 返回按钮,在栏目的第一页去掉返回按钮 -->
		    <a href="案件管理.html" class="btn btn-default">	
				<img src="../style/icon/back.png">
		    </a>

		    <li class="active">案件</li>
		    <li class="active">案件管理</li>
		    <li class="active"><a href="案件管理.html">我的案件</a></li>
		    <li class="active">修改案件</li>
		    
		</ol>

		
	</header>


<!-- 表单类组件外部盒子 -->

<form class="shell todown">
	<div class="title">
		民事案件
	</div>

	<!-- 单行输入框 -->
	<div class="all_box">
		<p>案号：</p>
		
		<input type="text" name="" class="form-control" value="2018（民）第 0629 号">
		
	</div>

	<div class="all_box">
		<p>* 收案日期：</p>
		
		<input type="text" name="" class="form-control" value="2018-04-19">
		
	</div>

	<!-- 下拉选择框 -->
	<div class="all_box">
		<p>是否指派：</p>
		
		<div class="down_box">
			<select>
				<option>是</option>
				<option selected>否</option>
			</select>
		</div>
		<ul class="cue" title="案件是否由律所指派给律师办理" data-toggle="tooltip" data-placement="right auto"> <!-- 提示信息 -->
			<li></li>
			<li></li>
		</ul>
	</div>

	<div class="all_box">
		<p>* 案由：</p>
		<input type="text" name="" class="form-control" value="123213">
	</div>

	<div class="all_box">
		<p>* 委托人：</p>
		<input type="text" name="" class="form-control" value="张华口">
	</div>

	<div class="all_box">
		<p>* 对方当事人：</p>
		<input type="text" name="" class="form-control" value="213213">
	</div>

	<div class="all_box">
		<p>* 受理部门：</p>
		<input type="text" name="" class="form-control" value="样式如图黑色">
	</div>

	<div class="all_box">
		<p>* 诉讼标的：</p>
		<input type="text" name="" class="form-control" value="¥1020301.00">
	</div>

	<div class="all_box">
		<p> 代理费</p>
		<input type="text" name="" class="form-control" value="¥102413.00">
	</div>

	<div class="all_box">
		<p>交杂费：</p>
		<input type="text" name="" class="form-control" value="#12323.00">
	</div>




	<!-- 多选项 -->
	<div class="all_box">
		<p>* 诉讼阶段：</p>
		<div class="choose_shell">
			<input type="checkbox" checked>一审
			<input type="checkbox">二审
			<input type="checkbox">执行
			<input type="checkbox">再审
		</div>
	</div>


	<!-- 单选项 -->
	<div class="all_box">
		<p>* 诉讼地位：</p>
		<div class="choose_shell">
			<input type="radio" name="demo">原告
			<input type="radio" name="demo">被告
			<input type="radio" name="demo">上诉人
			<input type="radio" name="demo">被上诉人
			<input type="radio" name="demo">申请执行人
			<input type="radio" name="demo">被申请执行人
			<input type="radio" name="demo" checked>申请人
			<input type="radio" name="demo">被申请人
			<input type="radio" name="demo">第三人
			<input type="radio" name="demo">其他
		</div>
	</div>




	<!-- 多行输入框 -->
	<div class="all_box many_text">
		<p>备注说明：</p>
		<textarea class="form-control">这是一个输入框，可以输入文字信息</textarea>
	</div>

	<!-- 按钮 -->
	<div class="all_box todown_btn_group btn_group_small">
		<button class="btn_hollow">&#x25bc;展开更多</button>
	</div>

	

	<div class="title">
		办案律师
	</div>
	
	<div class="all_box dynamic_row">
	
		<div class="down_box">
			<select>
				<option>主办律师</option>
				<option>督办律师</option>
				<option>协办律师</option>
				<option>实习律师</option>
				<option>案源人</option>
				<option>业务秘书</option>
			</select>
		</div><input type="text" name="" class="form-control" value="张三">
		<p>业绩分成：</p>
		<input type="text" name="" class="form-control" value="100"><div class="down_box">
			<select>
				<option>百分比</option>
				<option>固定比例</option>
			</select>
		</div>
		<ul class="cue" title="这是一个输入框，可以输入文字信息" data-toggle="tooltip" data-placement="right auto"> <!-- 提示信息 -->
			<li></li>
			<li></li>
		</ul>

		<span class="btn_hollow">+</span>
		
	</div>

	<div class="all_box dynamic_row">
	
		<div class="down_box">
			<select>
				<option>主办律师</option>
				<option>督办律师</option>
				<option>协办律师</option>
				<option>实习律师</option>
				<option>案源人</option>
				<option>业务秘书</option>
			</select>
		</div><input type="text" name="" class="form-control" value="张三">
		<p>业绩分成：</p>
		<input type="text" name="" class="form-control" value="100"><div class="down_box">
			<select>
				<option>百分比</option>
				<option>固定比例</option>
			</select>
		</div>
		<ul class="cue" title="这是一个输入框，可以输入文字信息" data-toggle="tooltip" data-placement="right auto"> <!-- 提示信息 -->
			<li></li>
			<li></li>
		</ul>

		<span class="btn_hollow">&#xd7;</span>
		
	</div>

<footer>

	<button type="submit" class="btn_hollow" style="margin-left: 184px;">提交修改</button>
	
</footer>

</form>







<script type="text/javascript" src="../style/js/baseFunction.js"></script>
<script type="text/javascript" src="../style/js/parts.js"></script>
</body>
</html>
