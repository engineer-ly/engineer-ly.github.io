<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
		-webkit-box-sizing: border-box;
    	-moz-box-sizing: border-box;
 		box-sizing: border-box; 
	}
	body{
		font-size: 14px;
		color: #3a3a3a;
	}
	.login-box{
		padding: 40px 0;
	}
	.login-box > .login{
		margin: 0 auto;
		padding: 20px;
		max-width: 340px;
		border: 0.5px solid #ededed;
		border-radius: 4px;
		box-shadow: 0 4px 8px 0 rgba(0,0,0,0.02);
	}
	.login-box > .login > h2{
		font-size: 28px;
		margin: 0 0 20px 0;
		color: #3a3a3a;
	}
	.login-box > .login button[type="submit"]{
	    background-color: #3a3a3a;
	    color: #fff;
	}

	.form-group {
	    margin-bottom: 30px;
	}
	.form-control{
		display: block;
	    width: 100%;
	    height: 34px;
	    padding: 6px 12px;
	    font-size: 14px;
	    line-height: 1.42857143;
	    color: #555;
	    background-color: #fff;
	    background-image: none;
	    border: 1px solid #ccc;
	    border-radius: 4px;
	    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
	    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
	    -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
	    -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
	    transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
	}
	.form-control:focus {
	    border-color: #3a3a3a;
	    outline: 0;
	    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(140, 140, 140, .4);
	    box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(140, 140, 140, .4);
	}
	label{
		display: inline-block;
	    max-width: 100%;
	    margin-bottom: 5px;
    	font-weight: bold;
	}
	.radio label, .checkbox label{
	    min-height: 20px;
	    padding-left: 20px;
	    margin-bottom: 0;
	    font-weight: normal;
	    cursor: pointer;
	}
	.radio input[type="radio"], 
	.radio-inline input[type="radio"], 
	.checkbox input[type="checkbox"], 
	.checkbox-inline input[type="checkbox"] {
	    margin-top: 4px \9;
	    margin-left: -20px;
	}
	.radio, .checkbox {
	    position: relative;
	    display: block;
	    margin-top: 10px;
	    margin-bottom: 10px; 
	}
	.btn {
	    display: inline-block;
	    padding: 6px 12px;
	    margin-bottom: 0;
	    font-size: 14px;
	    font-weight: normal;
	    line-height: 1.42857143;
	    text-align: center;
	    white-space: nowrap;
	    vertical-align: middle;
	    -ms-touch-action: manipulation;
	    touch-action: manipulation;
	    cursor: pointer;
	    -webkit-user-select: none;
	    -moz-user-select: none;
	    -ms-user-select: none;
	    user-select: none;
	    background-image: none;
	    border: 1px solid transparent;
	    border-radius: 4px;
	}



</style>
<body>


	


	<div class="login-box">
		
		<form class="login">
			<h2>登录</h2>
			<div class="form-group">
				<label for="d1">账号</label>
				<input type="text" class="form-control" id="d1" placeholder="请输入e律师账号">
			</div>
			<div class="form-group">
				<label for="d2">密码</label>
				<input type="password" class="form-control" id="d2" placeholder="请输入e律师密码">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> 保持登录状态
				</label>
			</div>
			<button type="submit" class="btn">登录</button>
		</form>
	</div>
	
</div>



	






</body>
</html>
