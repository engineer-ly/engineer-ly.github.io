<!DOCTYPE html>
<html>
<head>
    <title>e律师-协同</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../Content/css/normalize.css">
    <link rel="stylesheet" href="../Content/css/all.css">
    <script src='../Content/Js/jquery-1.8.3.min.js'></script>
    <script src='../Content/Js/main.js'></script>
</head>
<body id="newitem" class="content">

    <section class="left">
		<div class="Xhead">
	        <a href="javascript:window.history.back(-1);" class="back"></a>
	        <h2>任务详情</h2>
	    </div>

	    <!-- 表单 -->
	    <ul class="Xnewitem">
	        <li>
	            <span>任务类型：</span>
	            <div class="fn">
	                <select>
	                    <option>诉讼</option>
	                    <option>调查</option>
	                    <option>执行</option>
	                    <option>非诉讼</option>
	                </select>
	                <input type="text" name="" placeholder="补充说明" style="width: 60%;">
	            </div>
	            
	        </li>
	        <li>
	            <span>任务赏金（元）：</span>
	            <div class="fn">
	                <input type="text" name="" placeholder="请输入">
	            </div>
	        </li>
	        <li>
	            <span>任务地点：</span>
	            <div class="fn">
	                <select>
	                    <option>浙江省</option>
	                    <option>调查</option>
	                    <option>执行</option>
	                    <option>非诉讼</option>
	                </select><select>
	                    <option>杭州市</option>
	                    <option>调查</option>
	                    <option>执行</option>
	                    <option>非诉讼</option>
	                </select><select>
	                    <option>拱墅区</option>
	                    <option>调查</option>
	                    <option>执行</option>
	                    <option>非诉讼</option>
	                </select>
	            </div>
	        </li>
	        <li>
	            <span>手机号：</span>
	            <div class="fn">
	                <input type="text" name="" placeholder="请输入">
	            </div>
	        </li>
	        <li>
	            <span>案件标的额：</span>
	            <div class="fn">
	                <input type="text" name="" placeholder="请输入">
	            </div>
	        </li>
	        <li>
	            <span>任务截止日期：</span>
	            <div class="fn">
	                <input type="text" name="" placeholder="请输入" class="settime">
	            </div>
	        </li>
	        <li class="whole">
	            <span>任务介绍：</span>
	            <div class="fn">
	                <textarea placeholder="请输入"></textarea>
	            </div>
	        </li>
	    </ul>

    </section>
    
    <section class="right">

	    <div class="Xtips">
	        <h4>温馨提示</h4><i class="ha"></i>
	        <p>
		        1.这是第一条提示；<br>
		        2.这是第二条提示；<br>
		        3.这是第三条提示；<br>
		    </p>
	    </div>

		<a href="" class="Xbtn">发布任务</a>

    </section>

</body>
</html>
