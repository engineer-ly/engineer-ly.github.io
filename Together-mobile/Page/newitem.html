<!DOCTYPE html>
<html>
<head>
    <title>e律师-任务协同</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <link rel="icon" href="../Content/icon/logo.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../Content/css/normalize.css">
    <link rel="stylesheet" href="../Content/css/all.css">
    <script src='../Content/Js/jquery-1.8.3.min.js'></script>
    <script src='../Content/Js/main.js'></script>
</head>
<body id="newitem">
    
    <header>
        <div class="left">
            <a href="javascript:window.history.back(-1);" class="ico back"></a>
            <a href="index.html" class="ico home"></a>
        </div>
        <div class="center">
            <h1>发布任务</h1>
        </div>
        <div class="right"></div>
    </header>
    <form class="content">

        <ul class="x-newitem">
            <li>
                <span>任务类型：</span>
                <div class="fn">
                    <select>
                        <option>诉讼</option>
                        <option>调查</option>
                        <option>执行</option>
                        <option>非诉讼</option>
                    </select>
                    <input type="text" name="" placeholder="补充说明" style="width: 66.667%;">
                </div>
                
            </li>
            <li>
                <span>任务赏金（元）：</span>
                <div class="fn">
                    <input type="number" name="" onkeyup="justRmb(this)" placeholder="请输入">
                </div>
                <span class="error">格式有误！</span>
            </li>
            <li>
                <span>任务地点：</span>
                <div class="fn">
                    <select>
                        <option value="">浙江省</option>
                        <option>调查</option>
                        <option>执行</option>
                        <option>非诉讼</option>
                    </select>
                    <select>
                        <option>杭州市</option>
                        <option>调查</option>
                        <option>执行</option>
                        <option>非诉讼</option>
                    </select>
                    <select>
                        <option>拱墅区</option>
                        <option>调查</option>
                        <option>执行</option>
                        <option>非诉讼</option>
                    </select>
                </div>
            </li>
            <li>
                <span>手机号：</span>
                <div class="fn">
                    <input type="tel" name="" placeholder="请输入" maxlength="11">
                </div>
            </li>
            <li>
                <span>案件标的额：</span>
                <div class="fn">
                    <input type="number" name="" onkeyup="justRmb(this)" placeholder="请输入">
                </div>
            </li>
            <li>
                <span>任务截止日期：</span>
                <div class="fn">
                    <input type="date" name="" placeholder="请输入">
                    <input type="time" name="" placeholder="请输入" class="settime">
                </div>
            </li>
            <li>
                <span>附件：</span>
                <div class="fn">
                    <input type="file" name="" class="uploadfile">
                </div>
            </li>
            <li>
                <span>任务介绍：</span>
                <div class="fn">
                    <textarea placeholder="请输入"></textarea>
                </div>
            </li>
        </ul>

        <div class="x-tips x-tips_shell">
            <h4>温馨提示</h4><i class="ha"></i>
            <p>
                1.资料里有联系方式，快与对方开始协作吧！<br>
                2.资料里有联系方式，快与对方开始协作吧！<br>
                3.资料里有联系方式，快与对方开始协作吧！
            </p>
        </div>

        <a href="" type="submit" class="x-btn">发布</a>
    </form>

</body>
</html>
